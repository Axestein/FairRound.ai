<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Monitor</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-primary: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #334155;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            background: var(--bg-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-primary);
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        /* Header */
        .header {
            background: var(--bg-primary);
            padding: 24px 24px 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-primary), #1d4ed8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .logo-text h1 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .logo-text p {
            font-size: 11px;
            color: var(--text-muted);
            margin: 2px 0 0 0;
            font-weight: 500;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 16px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-indicator.inactive { 
            background: var(--text-muted); 
            animation: none;
        }

        .status-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .status-badge {
            font-size: 10px;
            padding: 3px 8px;
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.inactive {
            background: rgba(100, 116, 139, 0.15);
            color: var(--text-muted);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        /* Main Content */
        .content {
            padding: 24px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 18px;
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            font-size: 18px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1;
        }

        /* Risk Level */
        .risk-card {
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .risk-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .risk-title {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-value-container {
            text-align: center;
            margin-bottom: 16px;
        }

        .risk-level {
            font-size: 36px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 8px;
        }

        .risk-level.low { color: var(--success); }
        .risk-level.medium { color: var(--warning); }
        .risk-level.high { color: var(--danger); }

        .risk-label {
            font-size: 12px;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 6px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-label.low { 
            background: rgba(16, 185, 129, 0.15); 
            color: var(--success); 
        }
        .risk-label.medium { 
            background: rgba(245, 158, 11, 0.15); 
            color: var(--warning); 
        }
        .risk-label.high { 
            background: rgba(239, 68, 68, 0.15); 
            color: var(--danger); 
        }

        .risk-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .risk-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease, background 0.3s ease;
            position: relative;
        }

        .risk-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .risk-fill.low { background: var(--success); }
        .risk-fill.medium { background: var(--warning); }
        .risk-fill.high { background: var(--danger); }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: var(--transition);
            border: 1px solid var(--border);
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: var(--bg-primary);
            color: var(--danger);
            border-color: var(--border);
        }

        .btn-danger:hover {
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            transform: translateY(-1px);
        }

        .btn.active {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .btn.inactive {
            background: var(--bg-tertiary);
            border-color: var(--border);
            color: var(--text-muted);
        }

        /* Footer */
        .footer {
            padding: 16px 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .last-updated {
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .footer-buttons {
            display: flex;
            gap: 8px;
        }

        .footer-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer-btn:hover {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 14px 18px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            z-index: 1000;
            font-weight: 600;
            font-size: 13px;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            z-index: 1000;
            font-weight: 600;
            font-size: 13px;
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .toast.success { border-left: 3px solid var(--success); }
        .toast.error { border-left: 3px solid var(--danger); }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="/icons/icon.png" alt="Logo" class="logo-icon">
                <div class="logo-text">
                    <h1>FairRound.ai</h1>
                    <p>Real-time interview monitoring</p>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status-left">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span class="status-text" id="statusText">Monitoring Active</span>
                </div>
                <span class="status-badge" id="statusBadge">LIVE</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card" id="tabCard">
                    <div class="stat-header">
                        <span class="stat-label">Tab Switches</span>
                    </div>
                    <div class="stat-value" id="tabCount">0</div>
                </div>
                
                <div class="stat-card" id="pasteCard">
                    <div class="stat-header">
                        <span class="stat-label">Paste Events</span>
                    </div>
                    <div class="stat-value" id="pasteCount">0</div>
                </div>
            </div>

            <!-- Risk Level -->
            <div class="risk-card">
                <div class="risk-header">
                    <span class="risk-title">Risk Assessment</span>
                </div>
                <div class="risk-value-container">
                    <div class="risk-level low" id="riskLevel">0%</div>
                    <span class="risk-label low" id="riskLabel">Low Risk</span>
                </div>
                <div class="risk-bar">
                    <div class="risk-fill low" id="riskFill" style="width: 0%"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-primary active" id="toggleMonitor">
                    Stop Monitor
                </button>
                
                <button class="btn btn-secondary" id="resetCounts">
                    Reset
                </button>
                
                <button class="btn btn-secondary" id="testBackend">
                    Test Backend
                </button>
                
                <button class="btn btn-secondary" id="openDashboard">
                    Dashboard
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="last-updated" id="lastUpdated">Updated: Just now</div>
            <div class="footer-buttons">
                <button class="footer-btn" id="viewDetails" title="View Details">üîç</button>
                <button class="footer-btn" id="openSettings" title="Settings">‚öôÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="popup.js"></script>
</body>
</html>
